name: Daily Tech News Radar

# CONFIGURACION DE DISPARADORES
on:
  # Ejecucion Automatica (Cron Job)
  schedule:
    # 15:00 UTC = 9:00 AM CDMX (Hora estandar)
    # Se ejecuta de Lunes a Viernes (1-5)
    - cron: '0 15 * * 1-5'
  
  # Boton Manual (Para probar cuando querramos)
  workflow_dispatch:

jobs:
  run-news-pipeline:
    runs-on: ubuntu-latest

    steps:
    # Descargamos el c√≥digo del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Instalamos Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Instalamos librerias desde requirements (requests, google, etc)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Ejecutamos main
    - name: Run ETL Pipeline
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py